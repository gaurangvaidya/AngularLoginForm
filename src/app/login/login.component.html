<div class="container">
    
    
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">

                <label for="username" class="text-white">Username:</label>
                <input 
                
                type="text"
                style="font-size: 1.5rem;" 
                name="username" 
                id="username"
                ngModel
                #username="ngModel"
                class="form-control"
                pattern='(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))'
                required
                
                >

                <div *ngIf="username.invalid && (username.dirty||username.touched)" class="alert">
                        <div *ngIf="username.errors?.pattern">Please Enter Valid Email ID</div>
                        <div *ngIf="username.errors?.required">Email Is Empty</div>
                                  
                </div>
               
                

        </div>
        <br/><br/>
        <div class="form-group">
                <label for="password" class="text-white">Password:</label>
                <input
                 
                 type="password"
                 style="font-size:1.5rem;"
                 name="password"
                 id="password"
                 ngModel
                 #password="ngModel"
                 minlength="8"
                 required
                  >

                  <div *ngIf="password.invalid && (password.dirty||password.touched)" class="alert">
                          <div *ngIf="password.errors?.required">Password Is Empty</div>
                          <div *ngIf="password.errors?.minlength">Password's Minimum Length Should Be 8</div>
                  </div>


        </div>

        <br/><br/>
        <div class="form-group">
        <label for="countries" class="text-white">Country:</label>
        <select  name="countries" id="countries"  style="font-size: 1.5rem;" #countrySelected="ngModel" ngModel  required>
                <option *ngFor="let country of countries" [value]="country" >{{country}}</option>
        </select>

        <div class="alert" *ngIf="countrySelected.invalid && (countrySelected.dirty || countrySelected.touched)">
                Please Select Country
        </div>
        
        <span [ngClass]="countrySelected.value==='India'? 'flag-icon flag-icon-in':''" style="font-size: 1.5rem;"></span>
        <span [ngClass]="countrySelected.value==='U.K'?'flag-icon flag-icon-gb':''" style="font-size: 1.5rem;"></span>
        <span [ngClass]="countrySelected.value==='U.S.A'?'flag-icon flag-icon-us':''"style="font-size: 1.5rem;"></span>
      

        </div>
        
        
        <br/><br/>

        <div class="form-group">
                <label for="cities" class="text-white">City:</label>
                <select id="cities" name="cities" [ngSwitch]="countrySelected.value" style="font-size: 1.5rem;" #citySelected="ngModel" ngModel >
                        
                                <ng-template [ngSwitchCase]="'India'">
                                        <option *ngFor="let city of cities.India" value="city">{{city}}</option>
        
                                </ng-template>
                                <ng-template [ngSwitchCase]="'U.K'">
                                        <option *ngFor="let city of cities.UK" value="city">{{city}}</option>
        
                                </ng-template>
                                <ng-template [ngSwitchCase]="'U.S.A'">
                                        <option *ngFor="let city of cities.USA" value="city">{{city}}</option>
        
                                </ng-template>
                        
                </select>
                

        </div>
       
        
        <br/><br/>
        
       
        <input 
        type="submit" 
        value="Submit" 
        [disabled]="!f.valid" 
        [ngStyle]="f.valid?{'background-color':'green'}:{'background-color':'red'}"
        class="text-white"
        >

       
       
        
</form>
    
</div>
